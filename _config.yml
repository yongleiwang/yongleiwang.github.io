theme: jekyll-theme-architect
# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: I m Yongleii # ex. I m Chuan
name: Yonglei WANG # ex. DONGChuan
email: wangyonl@gmail.com
location: Stockholm, Sweden # ex. Nice, France
company: Stockholm University
company_url: https://www.su.se/english/profiles/yonwa-1.187344
github_url:  https://github.com/yongleiwang # ex. https://github.com/DONGChuan
github_username: yongleiwang # ex. DONGChuan
description: Yonglei's website
favicon: favicon.png # Image must be in assets/images
repository: yongleiwang/yongleiwang.github.io # ex. DONGChuan/DONGChuan.github.io

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://dongchuan.github.io
url: https://yongleiwang.github.io ##  http://localhost:4000

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
mathjax: true
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
disque: my_disque_settings # ex. httpdongchuangithubio.disqus.com

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Open-Source

  -
    href: /blog
    label: Blog

  -
    href: /publications
    label: Publications

  -
    href: /about
    label: About

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'tracking_id'  # ex. UA-72165600-X


# For about.html. Fell free to create your own!
skill_programming_keywords: [MATLAB, Fortran, Mathematica, Latex, C, C++, Python]
skill_Scientific_simulation_keywords: [Lammps, COMSOL, ANASYS, ABAQUS]
skill_Scientific_drawing_keywords: [Photoshop, Illustrator, Cinema 4D]
skill_Design_keywords: [Personal website, group website, conference flyer, poster, animation, book and video]
